<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/common-layout">

<head>
    <title>Admin User List</title>
</head>

<body th:with="page='users'">

<div layout:fragment="content">
    <a href="#" th:href="@{/admin/users/create}" class="btn btn-primary btn-lg active" role="button">Create New Admin User</a>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Serial</th>
                <th th:text="#{label.username}">Name</th>
                <th th:text="#{label.email}">Email</th>
                <th>Roles</th>
                <th>Created Date</th>
                <th>Updated Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="adminUser, adminUserStat : ${adminUserList}">
                <td th:text="${adminUserStat.count}">1</td>
                <td th:text="${adminUser.username}">Admin</td>
                <td th:text="${adminUser.email}">admin@oneous.com</td>
                <td th:text="${#strings.listJoin(adminUser.roles, ', ')}">User,Admin</td>
                <td th:text="${adminUser.created}">25/10/2014</td>
                <td th:text="${adminUser.updated}">25/10/2014</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
